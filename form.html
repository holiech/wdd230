    <main>
        <form action="record.html" method="get">
            <fieldset>
                <legend> User Information</legend>
                <div>
                    <label for="username">username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">passward</label>
                    <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required>
                </div>
                <div>
                    <label for="confirm">confirm</label>
                    <input type="password" id="confirm" name="confirm" required>
                </div>
                
                <div>
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu">
                </div>

                <div>
                    <label for="rating">page rating</label>
                    <input type="range"  id="rating" name="rating" min="1" max="10" step="1">
                    <output for="rating">5</output>
                </div>
                <div>
                    <button type="submit">submit</button>
                </div>
            </fieldset>
    
        </form>
