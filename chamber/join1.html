    <main>
        <form action="thankyou.html" method="get">
            <fieldset>
                <legend>Membership application form</legend>

                <label for="username">First name:</label>
                <input type="text" id="username" name="username" required>

                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="position">Position/Title*</label>
                <input type="text" id="position" name="position" required pattern="[A-Za-z\s-]{7,}">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="username@gmail.com">
                

                <label for="phone">Mobile</label>
                <input type="tel" name="phone" id="phone" required>

                <label for="business">Organization</label>
                <input type="text" name="business" id="business" required>

                <label>membership level</label><br>
                <label><input type="radio" name="radio" value="NP" required>NP Membership is for non profit organizations and there is no fee</label><br>
                <label><input type="radio" name="radio" value="bronze" required>Bronze Membership</label><br>
                <label><input type="radio" name="radio" value="silver" required> Silver membership</label><br>
                <label><input type="radio" name="radio" value="gold" required> Gold membership</label><br>

                <label for="description">description</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>

                <input type="hidden" name="imestamp" id="timestamp">
                <input type="submit" value="submit">
            </fieldset>

        </form>
        
    </main>
